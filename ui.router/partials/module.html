
<div class="row">
    <div class="col-sm-12">
        <h3>NodeJS Modules</h3>
    </div>
    <div class="col-sm-6">
        <h5>Module List</h5>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="module in main.modules track by module.name">
                <a ui-sref=".method(module)">{{module.displayName}}</a>
            </li>
        </ul>
    </div>
    <div class="col-sm-6">
        <div ui-view></div>
    </div>
</div>
