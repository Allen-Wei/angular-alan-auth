
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3>登陆页面</h3>
			<p>只有guest角色(未登录用户)才能访问</p>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label class="control-label">Role</label>
            <select class="form-control" ng-options="role.name for role in main.roles" ng-model="main.role"></select>
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="main.submit()">登陆</button>
        </div>
    </form>
</div>
